<div class="row">
  {% for page in site.galleries %} {% if page.title %}

  <div class="col s12 m6">
    <div class="card">
      <div class="card-image" >
        <a href="{{ page.url | prepend: site.baseurl }}" ><img src="{{page.image}}" ></a>
        <span class="card-title"><a style="color:white">{{ page.title | escape }}</a></span>
        <a id="{{page.url}}" class="btn-floating halfway-fab waves-effect waves-light red" href="{{ page.url | prepend: site.baseurl  }}"><i class="material-icons">more_horiz</i></a>
      </div>
      <div class="card-content">
        <p>{{page.excerpt}}</p>
      </div>
    </div>
  </div>
  {% endif %} {% endfor %}
</div>
