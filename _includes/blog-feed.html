<div class="row">
  {% for page in site.galleries %} {% if page.title %}

  <div class="col s12 m6">
    <div class="card">
      <div class="card-image" style="max-height: 400px">
        <a href="{{ page.url | prepend: site.baseurl }}" >
          <img src="{{page.image}}" >
        </a>
        <span class="card-title" >
            <a href="{{ page.url | prepend: site.baseurl }}"  style="color:white; font-family: 'Bad Script', cursive;" class="dropShadow">{{ page.title | escape }}</a>
        </span>
      </div>      
    </div>
  </div>
  {% endif %} {% endfor %}
</div>

        <p>{{page.excerpt}}</p>
      </div>-->
